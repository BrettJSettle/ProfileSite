<div class="contact container content-60">
	<h1>Contact Me</h1>
	<p>Interested in contacting me? About anything? Great! Shoot me an email and I should get back to you pretty quick.  Or message me through any of the social media platforms in the footer.</p>
	<div class="contact" style="width: 500px">
		<form action="https://formspree.io/brettjsettle@gmail.com" method="POST">
			<input type="text" name="name" placeholder="Name">
			<input type="hidden" name="_subject" value="The Settle Project Contact Submission" />
			<input type="email" name="_replyto" placeholder="Email">
			<textarea name="message" placeholder="Your message"></textarea>
			<input type="submit" value="Send">
			<input type="hidden" name="_next" value="{{ site.baseurl }}/about" />
		</form>
	</div>
</div>
