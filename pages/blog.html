---
layout: blog
title: Blog
permalink: /blog
---


<div class="posts">
	{% for post in site.posts %}
		<article class="post {% for cat in page.categories %}cat-{{ cat }} {% endfor %}">

			<h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        <!--{{ post.excerpt }}-->
     		{{ post.content  | truncatewords:75 }}
			</div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
