---
layout: blog
---

{% for js in page.jsarr %}
	<script type="text/javascript" href="{{ js }}">
	</script>
{% endfor %}

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
