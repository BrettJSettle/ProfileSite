    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="keywords" content="" />

    <title>The Settle Project</title>
   
	 	<!-- theme style -->
		<link href="/css/default.css" rel="stylesheet" type="text/css" media="all" />
    <link href="/css/fonts.css" rel="stylesheet" type="text/css" media="all" />
		<link href="/css/style.css" rel="stylesheet" type="text/css" media="all"/>
		<link href="/css/mdb.css" rel="stylesheet" type="text/css" media="all"/>
    
		<!-- Bootstrap core CSS -->
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
    
		<!-- Custom styles for this template -->
    <style>
      body {
        padding-top: 54px;
      }
      @media (min-width: 992px) {
        body {
          padding-top: 56px;
        }
      }

    </style>

  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container" style="width:100%">
        
        <a class="navbar-brand" href="/#"><img src="/images/igloo.png" style="width: 30px; margin-right: 10px;"/>The Settle Project</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li {% if page.title == 'Home' %} class="nav-item active" {% else %} class="nav-item" {% endif %} >
              <a class="nav-link" href="/">Home
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li  {% if page.title == 'Projects' %} class="nav-item active" {% else %} class="nav-item" {% endif %} >
              <a class="nav-link" href="/projects">Projects</a>
            </li>
            <li  {% if page.title == 'Blog' %} class="nav-item active" {% else %} class="nav-item" {% endif %} >
              <a class="nav-link" href="/blog">Blog</a>
            </li>
            <li  {% if page.title == 'Contact' %} class="nav-item active" {% else %} class="nav-item" {% endif %} >
              <a class="nav-link" href="/contact">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

		<div class="content-container">
			{{ content }}
		</div>

		{% include footer.html %}
		
		
    <!-- Bootstrap core JavaScript -->
