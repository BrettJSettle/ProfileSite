<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

	{% include head.html %}

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container" style="width:100%">
				<a class="navbar-brand" href="{{ site.baseurl }}/"><img src="{{site.baseurl}}/images/igloo.png" style="width: 30px; margin-right: 10px;"/>The Settle Project</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li {% if page.title == 'Home' %} class="nav-item active" {% else %} class="nav-item" {% endif %} >
		<a class="nav-link" href="{{ site.baseurl }}/">Home
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li  {% if page.title == 'CodeCloud' %} class="nav-item active" {% else %} class="nav-item" {% endif %} >
		<a class="nav-link" href="{{site.baseurl}}/codecloud">CodeCloud</a>
            </li>
            <li class="nav-item" >
		<a class="nav-link" href="https://teambabylon.github.io">Team Babylon</a>
            </li>
            <li  {% if page.title == 'Contact' %} class="nav-item active" {% else %} class="nav-item" {% endif %} >
              <a class="nav-link" href="{{site.baseurl}}/contact">Contact</a>
            </li>
            <li  {% if page.title == 'About' %} class="nav-item active" {% else %} class="nav-item" {% endif %} >
              <a class="nav-link" href="{{site.baseurl}}/about.html">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

		<div class="content-container">
			{{ content }}
		</div>

		{% include footer.html %}


    <!-- Bootstrap core JavaScript -->
		<script src="{{ site.baseurl }}/vendor/popper/popper.min.js"></script>
		<script src="{{ site.baseurl }}/vendor/jquery/jquery.min.js"></script>
		<script src="{{ site.baseurl }}/vendor/bootstrap/js/bootstrap.min.js"></script>

  </body>

</html>
